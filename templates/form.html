<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с точками</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Укажите стартовую и конечную точку</h1>
        <form method="post">
            <div class="mb-3">
                <label for="startPoint" class="form-label">Стартовая точка</label>
                <input type="text" class="form-control" name="startPoint" id="startPoint" placeholder="Введите стартовую точку">
            </div>
            <div class="mb-3">
                <label for="endPoint" class="form-label">Конечная точка</label>
                <input type="text" class="form-control" name="endPoint" id="endPoint" placeholder="Введите конечную точку">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
